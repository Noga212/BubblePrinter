<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubblePrinter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet">
  <script>
    window.onerror = function (msg, url, line, col, error) {
      alert("Error: " + msg + "\nLine: " + line + "\nCol: " + col);
    };
    window.addEventListener('unhandledrejection', function (event) {
      alert("Unhandled Rejection: " + event.reason);
    });
  </script>
</head>

<body>
  <div id="app">
    <div class="ui-layer">
      <div class="header panel">
        <h1>Bubble<span class="brand-accent">Printer</span></h1>
        <button class="upload-btn" id="uploadBtn">Load OBJ</button>
        <input type="file" id="fileInput" accept=".obj" style="display: none;">
      </div>

      <div class="slider-container">
        <div id="sliceCounter" class="slice-counter">Slice 200/200</div>
        <div class="slider-wrapper">
          <input type="range" id="sliceSlider" min="0" max="200" value="200">
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="./style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>

</html>
